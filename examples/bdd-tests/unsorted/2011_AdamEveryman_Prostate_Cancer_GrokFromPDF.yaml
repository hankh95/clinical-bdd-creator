notes: 'Summary: This patient (67-year-old male with metastatic castration-resistant
  prostate cancer [mCRPC], history of prostatectomy, radiation, hormone therapy failure,
  rising PSA, bone metastases, and enrollment in SWOG 0421 trial with docetaxel-based
  regimen) is meant to test CIKG v8''s handling of NCCN/AUA guidelines for advanced
  prostate cancer. Specifically: L1 semantic relationships (e.g., prostate cancer
  treatedWith docetaxel, increasesRiskOf bone mets); L2 reusable logic (e.g., PSA
  monitoring goals, Gleason score risk stratification via CQL, measures for disease
  progression); L3 workflows (e.g., temporal sequencing post-hormone failure: trial
  enrollment, chemo cycles q3w, bisphosphonate for bone health); and CDS use cases
  like Treatment Recommendation (docetaxel for symptomatic mCRPC), Risk Stratification
  (high Gleason 8 prompting aggressive therapy), and Diagnostic Test Recommendation
  (serial PSA/bone scans).

