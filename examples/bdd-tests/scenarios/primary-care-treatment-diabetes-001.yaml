    status: "undiagnosed until now"
    severity: "inadequately controlled"
    evidence:
      - lab: "HbA1c"
        value: 8.5
        unit: "percent"
        interpretation: "above target of <7%"
  
  comorbidities:
    - name: "Atherosclerotic Cardiovascular Disease (ASCVD)"
      type: "established ASCVD"
      evidence: "history of myocardial infarction"
      status: "active"
      risk_level: "high cardiovascular risk"
      impact: "mandates cardioprotective diabetes therapy"
  
  vitals:
    blood_pressure: "to be monitored"
    weight: "to be monitored"
    note: "cardiovascular monitoring required"
  
  labs:
    hba1c:
      value: 8.5
      unit: "percent"
      target: "< 7%"
      status: "elevated"
    
    egfr: "adequate for SGLT2i and GLP-1 RA"
    renal_status: "monitor for cardiorenal protection"
    
    note: "confirm T2DM diagnosis and monitor eGFR"
  
  medications:
    current: "likely none for diabetes (newly diagnosed)"
    allergies: []
  
  contraindications:
    sglt2i:
      - condition: "eGFR < 30 mL/min/1.73mÂ²"
