# Santiago Service Configuration
# Configuration for the NeuroSymbolic Clinical Knowledge Graph Service

[service]
name = "Santiago"
version = "0.1.0"
description = "NeuroSymbolic Clinical Knowledge Graph Service"

[graph_database]
# CosmosDB configuration
endpoint = "https://your-cosmosdb-account.documents.azure.com:443/"
key = "your-cosmosdb-key"
database = "santiago_knowledge_graph"
graph = "clinical_knowledge"

# Gremlin configuration
port = 443
ssl = true
traversal_source = "g"

[neurosymbolic_engine]
# Neural network configuration
embedding_model = "sentence-transformers/all-MiniLM-L6-v2"
similarity_threshold = 0.8
max_reasoning_depth = 5

# Symbolic reasoning configuration
logic_engine = "fhir-cpg"
rule_engine = "drools"  # or "clips" or "prolog"

[fhir]
# FHIR ecosystem configuration
base_url = "https://api.logicahealth.org/santiago/open"
terminology_server = "https://tx.ontoserver.csiro.au/fhir"
supported_resources = [
    "Patient",
    "Condition",
    "Medication",
    "Procedure",
    "Observation",
    "PlanDefinition",
    "ActivityDefinition",
    "Library"
]

[clinical_processing]
# Guideline processing configuration
supported_formats = ["pdf", "html", "docx", "txt", "json"]
max_guideline_size = "50MB"
processing_timeout = 300  # seconds

# NLP configuration
nlp_model = "en_core_web_sm"
clinical_nlp_model = "en_ner_bc5cdr_md"  # BioCreative V CDR model

[reasoning]
# Question answering configuration
default_reasoning_depth = "standard"  # standard, deep, comprehensive
confidence_threshold = 0.7
max_alternative_answers = 3
include_evidence = true

[logging]
level = "INFO"
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
file = "logs/santiago.log"

[monitoring]
# Prometheus metrics
metrics_port = 8001
enable_metrics = true

# Health checks
health_check_interval = 30  # seconds
enable_health_checks = true

[mcp]
# Model Context Protocol configuration
protocol_version = "2024-11-05"
stdio_mode = true
max_concurrent_requests = 10
request_timeout = 60  # seconds

[cache]
# Caching configuration
redis_url = "redis://localhost:6379"
cache_ttl = 3600  # 1 hour
enable_cache = true

[security]
# Security configuration
enable_auth = false  # Set to true for production
jwt_secret = "your-jwt-secret"
api_keys = []  # List of valid API keys

[development]
# Development settings
debug_mode = true
auto_reload = true
mock_external_services = false