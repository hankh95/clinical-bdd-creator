# Santiago Service Docker Compose
# Development and testing environment for the NeuroSymbolic Clinical Knowledge Graph Service

version: '3.8'

services:
  santiago:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SANTIAGO_ENV=development
      - COSMOSDB_ENDPOINT=${COSMOSDB_ENDPOINT:-}
      - COSMOSDB_KEY=${COSMOSDB_KEY:-}
      - FHIR_BASE_URL=${FHIR_BASE_URL:-https://api.logicahealth.org/santiago/open}
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

