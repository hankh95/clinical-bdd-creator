# Clinical BDD Creator - Production Configuration
# This file contains production environment settings

[application]
name = Clinical BDD Creator
version = 1.0.0
environment = production
debug = false

[server]
host = 0.0.0.0
port = 3000
workers = 4
timeout = 300

[logging]
level = INFO
format = json
file = /app/logs/clinical_bdd.log
max_size = 100MB
backup_count = 5

[monitoring]
enabled = true
prometheus_port = 8000
metrics_interval = 15

[security]
secret_key = ${SECRET_KEY}
jwt_secret = ${JWT_SECRET}
encryption_key = ${ENCRYPTION_KEY}
ssl_cert = /etc/nginx/ssl/cert.pem
ssl_key = /etc/nginx/ssl/key.pem

[database]
# Future: Add database configuration
# type = postgresql
# host = ${DB_HOST}
# port = ${DB_PORT}
# name = ${DB_NAME}
# user = ${DB_USER}
# password = ${DB_PASSWORD}

[external_services]
# AI service endpoints (for future multi-provider support)
openai_api_key = ${OPENAI_API_KEY}
anthropic_api_key = ${ANTHROPIC_API_KEY}
google_api_key = ${GOOGLE_API_KEY}

[performance]
max_concurrent_requests = 10
request_timeout = 300
memory_limit = 2GB
cpu_limit = 2.0

[cache]
enabled = true
redis_host = redis
redis_port = 6379
ttl = 3600

[features]
ai_validation = true
multi_provider_ai = false
advanced_analytics = true
real_time_processing = false